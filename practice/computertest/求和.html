function sum(){
    var num = arguments[0];
    if(arguments.length==1){
        return function(sec){
            console.log(sec,'=========')
            return num+sec;
        }
    }else{
        var num = 0;
        for(var i = 0;i<arguments.length;i++){
            num = num + arguments[i];
        }
    return num;
    }
    }
    console.log(sum(2)(3))
    console.log(sum(2,3))
